<!DOCTYPE html> 

<html lang="pt-br"> 

<head>

    <title>Formularias</title> 

    <style> 

        table{ 

            border-collapse: collapse; 

            border: 1px solid black; 

            background-color: bisque; 

            margin-left: auto; 

            margin-right: auto; 

        } 

    </style> 

</head> 

<body> 

    <table> 

        <tr> 

            <td> 

    <form action="formularios2.html"> 

        <p></p> 

       Nome: <input name="Nome" type="text" class="nome"> 

       <p></p> 

       Idade: <input name="num" type="number"> 

       <p></p> 

       Senha: <input name="senha" type="password"> 

       <p></p>

       <input type="radio" name="Gênero" value="NQ"> Não quero dizer

        <option value="ND"></option>

        <option value="EF">Ensino fundamentas</option> 

        <option value="EMC">Ensino medio Completo</option> 

        <option value="EM">Ensino medio</option> 

        <option value="SP">Ensino Superior</option> 

       </select> 

       <p></p> 
 
        Soft Skills: <br><input type="checkbox"> Comunicativo  

       <input type="checkbox"> Ativo 

       <input type="checkbox"> Trabalho em equipe 

       <br><input type="checkbox"> Proativo 

       <input type="checkbox"> Criativo 

       <input type="checkbox"> Ético 

       <hr color="black"> 

       <p></p> 

        Fale sobre você:<br> 

        <textarea cols="40"></textarea><br> 

        <input type="submit" value="Enviar">

    </form> 

    </tr>  

</td> 

</table>
